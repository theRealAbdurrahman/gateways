<section *ngIf="gateways$ | async as gateways" class="gateways-container">
  <h1 class="gateways-container__title">Gateways</h1>
  <table
    mat-table
    [dataSource]="gateways"
    class="mat-elevation-z8 gateways-container__gateways-table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef>serial</th>
      <td mat-cell *matCellDef="let element">{{ element.serial }}</td>
    </ng-container>

    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef>ip</th>
      <td mat-cell *matCellDef="let element">{{ element.ip }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="navigateToGatewayDetails(row)"
    ></tr>
  </table>
  <button
    mat-fab
    color="primary"
    aria-label="Create Gateway"
    class="gateways-container__add-gateway-btn"
    (click)="openCreateGatewayModal()"
  >
    <mat-icon>add</mat-icon>
  </button>
</section>
